<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="profile-card">
        <h1 id="name">Lucas Svens</h1>
        <p>Age: <span id="age">17</span></p>
        <p>Location: <span id="location">Vexala</span></p>
        <p>Occupation: <span id="occupation">Software Developer</span></p>
        <button id="edit-button">Edit</button>
    </div>

    <div id="edit-form" style="display:none;">
        <label>Name:</label>
        <input type="text" id="edit-name" /><br />
        <label>Age:</label>
        <input type="number" id="edit-age" /><br />
        <label>Location:</label>
        <input type="text" id="edit-location" /><br />
        <label>Occupation:</label>
        <input type="text" id="edit-occupation" /><br />
        <button id="save-button">Save</button>
        <button id="cancel-button">Cancel</button>
        <script src="app.js"></script>
</body>

</html>
